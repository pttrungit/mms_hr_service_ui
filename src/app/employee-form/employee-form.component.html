<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Id</label>
        <input type="text" [(ngModel)]="employee.id"
               class="form-control"
               id="id"
               name="id"
               readonly="readonly"
               required #id="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="employee.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" [(ngModel)]="employee.birthDate"
               class="form-control"
               id="birthDate"
               name="birthDate"
               placeholder="Enter your birthdate"
               required #birthDate="ngModel">
      </div>
      <div [hidden]="!birthDate.pristine" class="alert alert-danger">Birth date is required</div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="employee.phone"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter your phone number"
               required #phone="ngModel">
      </div>
      <div [hidden]="!phone.pristine" class="alert alert-danger">Phone number is required</div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="employee.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter your address"
               required #address="ngModel">
        <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="employee.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
